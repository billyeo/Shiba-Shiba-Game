<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
#myfilter {
    position:absolute;
    background-color:#000000;
    opacity:0.3;
    width:480px;
    height:270px;
    display:none;
}
#myrestartbutton {
    position:absolute;
    padding-top:135px;
    padding-left:220px;
    display:none;
}
</style>
</head>
<body onload="startGame()">
<div id="myfilter"></div>
<div id="myrestartbutton"><button onclick="restartGame()">Restart</button></div>
<div id="canvascontainer"></div>

<!-- Controllable directions
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
-->
<p>The score will count one point for each frame you manage to "stay alive".</p>
<p> Good Luck!! </p>
<script>
//create local objects
var myGameArea;
var myGamePiece;
var myObstacles = [];
var myScore;
var mySound;
var mySoundHit;
var myMusic;

//resets game if player loses
function restartGame() {
    document.getElementById("myfilter").style.display = "none";
    document.getElementById("myrestartbutton").style.display = "none";
    myGameArea.stop();
    myGameArea.clear();
    myGameArea = {};
    myGamePiece = {};
    myObstacles = [];
    myScore = {};
    document.getElementById("canvascontainer").innerHTML = "";
    startGame();
}
//allocates game board, pieces, and sound effects
function startGame() {
    myGameArea =  new gameArea();
    myGamePiece = new component(30, 30, "images_sounds/icon1.jpg", 10, 120, "image");
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    mySound = new sound("images_sounds/sound3.wav");
    mySoundHit =  new sound("images_sounds/sound1.mp3");
    //myMusic = new sound("images_sounds/Suigwa.mp3");
    //myMusic.play();
    myGameArea.start();
}
//initalize parameters of game board
//allows controllable controllers using up, down, left, right pad on keyboard
function gameArea() {
    this.canvas = document.createElement("canvas"),
    this.canvas.width = 480;
    this.canvas.height = 270;
    this.context = this.canvas.getContext("2d");
    //document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    document.getElementById("canvascontainer").appendChild(this.canvas);
    this.pause =false;
    this.frameNo = 0;
    this.start = function() {
        this.interval = setInterval(updateGameArea, 20);
    }
    window.addEventListener('keydown', function(e) {
            //myGameArea.key = e.keyCode;
        myGameArea.keys = (myGameArea.keys || []);
        myGameArea.keys[e.keyCode] = (e.type == "keydown");
    })
    window.addEventListener('keyup', function(e) {
            //myGameArea.key = false;
        myGameArea.keys[e.keyCode] = (e.type =="keydown");
    })
    
    this.clear = function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    this.stop = function() {
        clearInterval(this.interval);
        this.pause = true;
    }
}
//function parameters for game pieces 
function component(width, height, color, x, y, type) {
    this.type = type;
    if(type="image") {
        this.image =  new Image();
        this.image.src = color;
    } 
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;   
    this.update = function() {
        ctx = myGameArea.context;

        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } 
        else if(this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY; 
        this.hitBottom();
        //this.hitTop();     
    }

    this.newPosObs = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    
    this.hitBottom = function() {
        var rockBottom = myGameArea.canvas.height -  this.height;
        if(this.y > rockBottom) {
            this.y = rockBottom;
            mySoundHit.play();
            myGameArea.stop();
            document.getElementById("myfilter").style.display = "block";
            document.getElementById('myrestartbutton').style.display = "block";
        }
    }
    /* Incomplete
    this.hitTop = function() {
        var upTop = myGameArea.canvas.height -  this.height;
        if(this.y == upTop) {
            this.y = upTop;
            mySound.play();
            //myGameArea.stop();
        }
    }*/
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

//update game area constantly 
function updateGameArea() {
    //note this allows movement from keyboard, up, down, left, right
    if(myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1;mySound.play();}
    if(myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1;mySound.play();}
    if(myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1;mySound.play();}
    if(myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1;mySound.play();}
    if(myGameArea.keys && myGameArea.keys[32]) {myGamePiece.speedX = 1;mySound.play();}

    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    //if conclusion encountered with obstacles, stop the game 
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            mySoundHit.play();
            //myMusic.stop();
            myGameArea.stop();
            document.getElementById("myfilter").style.display = "block";
            document.getElementById('myrestartbutton').style.display = "block";
            return;
        } 
    }
    //if game is not paused, continue to generate obstacles
    if(myGameArea.pause == false){
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 200;
            height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            myObstacles.push(new component(10, height, "green", x, 0));
            myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));

        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].speedX = -1;
            myObstacles[i].newPosObs();
            myObstacles[i].update();
        }
        //increment score by setting it to the frame rate
        myScore.text="SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();    
        myGamePiece.update();
    }
}

//generate random color
function colorGenerator() {
    var letters= '0123456789ABCDEF';
    var color = '#';
    for(var i=0; i< 6; i++){
        color += letters[Math.floor(Math.random() *16)];
    }
    return color;
}

//sound functionality
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function() {
        this.sound.play();
    }
    this.stop = function() {
        this.sound.pause();
    }
}

//checks the game area's frame rate
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

/* functionality for visible control pad below the game
function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
*/
</script>

</body>
</html>
